<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ topic.name }}</title>
</head>
<body>
    Issues: {{ topic.issues }}
<ul>
    {% for issue in issues %}
    <li>
        <a href="{{ issue.url }}">{{ issue.title }}</a>
        <p>
            {{ issue.excerpt }}
        </p>
        <a href="{{ url_for('topic_homepage', topic=issue.topic_slug)}}">{{ issue.topic_name }}</a>
        <time>{{ issue.col_date.strftime("%Y/%m/%d") }}</time>
    </li>
    {% endfor %}
</ul>
</body>
</html>
